<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Text Analyze</title> 
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        display: block;
     }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TextAnalyze</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- <div class="alert alert-light" role="alert">
        Welcome to the TextAnalyzer
      </div> -->
<div class="container">

<h4 style="color: red;">Welcome to the TextAnalyzer!!</h4>
      <div class="alert alert-primary" role="alert">
        You can do anything your text.
      </div>



      <form action='/textanalyzed' method='post'> {% csrf_token %}



        <div class="form-group">
          <h3><span id="typed"></span></h3>
          <textarea class="form-control" name='entertext' id="exampleFormControlTextarea1" rows="9"></textarea>
        <!-- Word Counter -->
        <p>
        <span id="wordCount">0</span> Characters
        <script type="text/javascript">
          var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
          var wordCount = document.getElementById("wordCount");
      
          exampleFormControlTextarea1.addEventListener("keyup",function(){
          var characters = exampleFormControlTextarea1.value.split('');
            wordCount.innerText = characters.length;
          });
        </script>
        </p>
        </div>
      
      <div class="custom-control custom-switch">
        <input type="checkbox" name="removepun" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input type="checkbox" name="lowercase" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">lowercase</label>
      </div>

        <div class="custom-control custom-switch">
        <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">UPPERCASE</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Character Count</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name="wordcount" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Word Count</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input type="checkbox"  name="sentencecount" class="custom-control-input" id="customSwitch6">
        <label class="custom-control-label" for="customSwitch6">Sentance Count</label>
      </div>

        <div class="custom-control custom-switch">
        <input type="checkbox"  name="newlineremove" class="custom-control-input" id="customSwitch7">
        <label class="custom-control-label" for="customSwitch7">New Line Remover</label>
      </div>
      
        <div class="custom-control custom-switch">
        <input type="checkbox"  name="extraspaceremove" class="custom-control-input" id="customSwitch8">
        <label class="custom-control-label" for="customSwitch8">Extra Spaces Remover</label>
      </div>
      
      <div class="custom-control custom-switch">
          <input type="checkbox"  name="numberremove" class="custom-control-input" id="customSwitch9">
          <label class="custom-control-label" for="customSwitch9">Number Remover</label>
        </div>
      
      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
          </form>
      </div>
      
      <footer class="footer">
        <div class="container">
          <span class="text-light">&#169 2020 TextAnalyzer </span>
        </div>
      </footer>


</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
